<html>
	<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<title>
		PinBoard - Edit profile
		</title>
	</head>

	<body class="Body">
		<div class="Header">
			<a href="editProfileSignIn.html">
				<div class="User">
					<div class="UserPicture">
						<img src="photos/noProfile.png" height="80%" style="border-radius: 30%;">
					</div>
					<div class="UserName">
					username
					</div>
				</div>
			</a>
			<div class="Logo">
			PinBoard
			</div>
			<div class="Menu">
				<div class="Option">
				option
				</div>
				<a href="index.html">
					<div class="Option">
					sign out
					</div>
				</a>
			</div>
		</div>
		
		<div class="Board">
			<div class="Sidebar">
				<div class="ActivePage">
				edit profile
				</div>
				<div class="Groups">
					<a href="boardSignIn.html"><div class="Group">  &nbsp;&nbsp; &nbsp; save </div></a>
					<a href="boardSignIn.html"><div class="Group"> &nbsp; &nbsp;  cancel </div></a>
					<div class="SidebarFooter">
						<div class="Search">
							<input name="search" class="Searchbar" id="1" type="text">
							<div class="SearchButton"><img src="photos/search.png" width="50%" height="80%"></div>
						</div>
                        
                        
					</div>
					
				</div>
			</div>
			<div class="Notes-bar">
         	    
            	<div class="EditPicture">   
                <img src="photos/noProfile.png" height="80%" style="border-radius: 30%;">
				<img src="photos/uploadphoto.png" height="10%" class="Upload" >
                </div>
                <div class="editProfile"> 
                	<div class="Korisnik"> username </div>
                	<div class="Polja">
						username:
						<input name="username" class="textPolja" id="2" type="text"> 
                    </div>
                </div>  
                 
                <div class="editProfile"> 
                	<div class="Polja">
						password:
						<input name="Password" class="textPolja" id="2" type="text"> 
                    </div>
                </div>
                 
                <div class="editProfile"> 
                	<div class="Polja">
						retype password:
						<input name="retrypassword" class="textPolja" id="2" type="text"> 
                    </div>
                </div>
                 
                <div class="editProfile"> 
                	<div class="Polja">
						email:
						<input name="email" class="textPolja" id="2" type="text"> 
                    </div>
                </div>  
                    
                <div class="ColorNotes">
					<div class="Polja">
              	 	 choose color of your note:
					</div>
					<div class="PickNotesColor">
                	    <img src="photos/notes-plava.png" height="10%" class="selectNotes" style="border-radius: 10%;">
                        <img src="photos/notes-crvena.png" height="10%" class="selectNotes" style="border-radius: 10%;">
                        <img src="photos/notes-zelena.png" height="10%" class="selectNotes" style="border-radius: 10%;">
                        <img src="photos/notes-zuta.png" height="10%" class="selectNotes" style="border-radius: 10%;">
					</div>
                </div>          
			</div>
		</div>
	</body>
</html>
